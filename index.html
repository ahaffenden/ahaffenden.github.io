<div id="home">
  <h1>Blog Posts</h1>

    {% endfor %}
  </ul>

 
  <h1>Useful links</h1>
  <ul class="posts">
    <li><a href="https://help.github.com/articles/troubleshooting-github-pages-builds/">Pages troubleshooting</a> Troubleshooting github pages builds</li>
    <li><a href="https://shiring.github.io/blogging/2016/12/04/diy_your_own_blog">Setting up R blog</a> Setting up R blog with github pages</li>
    
  </ul>
</div>
